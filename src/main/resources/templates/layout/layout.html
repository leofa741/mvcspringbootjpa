<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="' My app ' + ${titulo}">Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>

<header th:fragment="header">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/listar}">Lista</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown link
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>

                        <ul class="navbar-nav navbar-right">
                            <li class="nav-item" sec:authorize="!isAuthenticated()">
                                <a class="nav-link" th:href="@{/login}">Login</a>
                            </li>
                            <div  sec:authorize="isAuthenticated()" class="nav-item dropdown" aria-labelledby="navbarDropdownMenuLink">
                                <form class="nav-link" th:action="@{/logout}" method="post" >

                                    <input type="submit" value="Logout" class="btn btn-primary" />
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

                                </form>

                            </div>



                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="alert alert-success" role="alert" th:if="${success != null}"  th:text="${success}"> </div>
    <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"> </div>
    <div class="alert alert-warning" role="alert" th:if="${warning != null}" th:text="${warning}"> </div>
    <div class="alert alert-info" role="alert" th:if="${info != null}" th:text="${info}"> </div>

</header>

<div class="container">

</div>


<footer th:fragment="footer" >
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-bottom ">

                <p sec:authorize="isAuthenticated()">
                    Usuario: <span sec:authentication="name"></span>
                    Roles: <span sec:authentication="principal.authorities"></span>
                </p>

                <div class="container-fluid">
                    <img th:src="@{/img/logo.png}" alt="logo" width="30" height="24"/>  <a class="navbar-brand" href="#">Footer</a>
                </div>
            </nav>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

</footer>

</body>
</html>
