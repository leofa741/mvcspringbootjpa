<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div >
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown link
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
<h1 th:text="${titulo}" class="text-center">Listar</h1>


  <a th:href="@{/form}" class="btn btn-primary mb-3 float-end ">Crear Cliente</a>


<table class="table table-striped">
    <tr class="table-dark">
        <th>Id</th>
        <th>Nome</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Fecha</th>
        <th>Acciones</th>

    </tr>
    <tr th:each="cliente : ${clientes}" class="table-light">
        <td th:text="${cliente.id}">Id</td>
        <td th:text="${cliente.nombre}">Nombre</td>
        <td th:text="${cliente.apellido}">Apellido</td>
        <td th:text="${cliente.email}">Correo</td>
        <td th:text="${cliente.createAt}">Fecha</td>
        <td>
            <a th:href="@{/form/{id}(id=${cliente.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>

        </td>



    </tr>
</table>
</div>
</div>

</body>
</html>
