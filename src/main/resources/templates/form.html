<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown link
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <h1 th:text="${titulo}">Listar</h1>
        <div th:object="${cliente}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="text-danger">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>

        </div>
    <form action="#" th:action="@{/form}" th:object="${cliente}" method="post">
    <table class="table table-striped">



        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" th:field="*{nombre}"  class="form-control"/>
            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></small>
            </td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text" name="apellido" th:field="*{apellido}" class="form-control"/>
            <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></small>
            </td>

        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" th:field="*{email}" class="form-control"/>
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
            </td>
        </tr>
        <tr>
            <td>Fecha</td>
            <td><input type="text" name="createAt" th:field="*{createAt}" class="form-control" placeholder="yyyy-MM-dd"/>
            <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="text-danger"></small>
            </td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Enviar" class="btn btn-primary" />
            </td>
        </tr>
    </table>
   </form>





    </div>


</div>

</body>
</html>
