<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <title th:text="' My app ' + ${titulo}">Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<header th:replace="layout/layout :: header">

</header>

    <div class="container p-4">
        <div class="card border-primary mb-3">
            <div class="card-header">
        <h1 th:text="${titulo}" class="text-center" >Listar</h1>
            </div>

        <div th:object="${cliente}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="text-danger">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

            <div class="card-body">

    <form action="#" th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
    <table class="table table-striped">
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" th:field="*{nombre}"  class="form-control"/>
            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></small>
            </td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text" name="apellido" th:field="*{apellido}" class="form-control"/>
            <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></small>
            </td>

        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" th:field="*{email}" class="form-control"/>
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
            </td>
        </tr>
        <tr>
            <td>Fecha</td>
            <td><input type="text" name="createAt" th:field="*{createAt}" class="form-control" placeholder="yyyy-MM-dd"/>
            <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="text-danger"></small>
            </td>
        </tr>

        <tr>
            <td>Imagen</td>
            <td><input type="file" name="file" class="form-control"/>
            <small th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}" class="text-danger"></small>
            </td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Enviar" class="btn btn-primary" />
            </td>
        </tr>
    </table>
   </form>
            </div>
        </div>
    </div>


    <footer th:replace="layout/layout :: footer">

    </footer>



</body>
</html>
